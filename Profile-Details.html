<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herlan Affluencer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--    helper css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mainul12501/css-common-helper-classes/helper.min.css" />
<!--    inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


<!--    custom css-->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        /*body{font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;}*/
        body{
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        .hero-img{border-radius:20px;overflow:hidden;}
        .hero-img img{width:100%;height:100%;object-fit:cover;}
        .btn-red{background:#e11d2e;color:#fff;border-radius:50px;padding:10px 28px;}
        .btn-outline-black{border-radius:50px;padding:10px 28px;}
        .card-soft{border:0;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);}
        .step-card{border-radius:18px;padding:30px;border:1px solid #eee;background:#fff;}
        footer a{color:#555;text-decoration:none;font-size:14px;}
        footer a:hover{text-decoration:underline;}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="profile-details-navbar">
    <div class="profile-shell d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand">
            <img src="images/home/home-logo.png" alt="site-logo">
        </a>
        <div class="dropdown">
            <a href="#" class="user-dropdown dropdown-toggle" data-bs-toggle="dropdown">
                John Doe <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<section class="profile-section">
    <div class="profile-layout">
        <!-- Profile Upload Section -->
        <div class="profile-upload-card">
            <h3 class="profile-upload-title">Upload Your Profile Picture</h3>
            <div class="profile-upload-box">
                <div class="profile-avatar">
                    <svg class="profile-avatar-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="35" r="18" fill="#79A8F3"/>
                        <path d="M20 85C20 69 34 65 50 65C66 65 80 69 80 85" fill="#79A8F3"/>
                    </svg>
                </div>
                <button class="btn-upload" type="button">Upload</button>
            </div>
        </div>

        <!-- Profile Form -->
        <form class="profile-form">
            <div class="form-group-profile">
                <label class="form-label-profile">Name</label>
                <input type="text" class="form-input-profile" placeholder="">
            </div>

            <div class="form-group-profile">
                <label class="form-label-profile">Bio</label>
                <textarea class="form-textarea-profile" placeholder=""></textarea>
            </div>

            <div class="form-group-profile">
                <label class="form-label-profile">Referral Account</label>
                <input type="text" class="form-input-profile" placeholder="">
            </div>

            <button type="submit" class="btn-submit-profile">Submit</button>
        </form>

        <!-- Social Media Links Section -->
        <h2 class="social-media-title">Social Media Links</h2>

        <div class="social-grid row">
            <!-- Left Social Column -->
            <div class="social-column col-12">
                <!-- Facebook -->
                <div class="social-input-group">
                    <label class="social-label">Facebook</label>
                    <div class="social-input-wrapper">
                        <input type="text" class="social-input" placeholder="facebook.com/johndoe" value="facebook.com/johndoe">
                        <span class="social-input-check" aria-hidden="true">
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8" fill="#28C76F"/>
                                <path d="M4 7.9L6.9 10.7L12 5.7" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </div>
                    <button type="button" class="btn-social-login btn-facebook">
                        <i class="bi bi-facebook"></i>
                        Log in with Facebook
                    </button>
                </div>

                <!-- Instagram -->
                <div class="social-input-group">
                    <label class="social-label">Instagram</label>
                    <div class="social-input-wrapper">
                        <span class="social-input-prefix">@</span>
                        <input type="text" class="social-input social-input-with-prefix" placeholder="johndoe" value="johndoe">
                    </div>
                    <button type="button" class="btn-social-login btn-instagram">
                        <i class="bi bi-instagram"></i>
                        Log in with Instagram
                    </button>
                </div>
            </div>

            <!-- Right Social Column -->
            <div class="social-column col-12">
                <!-- Youtube -->
                <div class="social-input-group">
                    <label class="social-label">Youtube</label>
                    <div class="social-input-wrapper">
                        <input type="text" class="social-input" placeholder="Youtube.com/@johndoe" value="Youtube.com/@johndoe">
                        <span class="social-input-check" aria-hidden="true">
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8" fill="#28C76F"/>
                                <path d="M4 7.9L6.9 10.7L12 5.7" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </div>
                    <button type="button" class="btn-social-login btn-google">
                        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Login with Google
                    </button>
                    <p class="google-helper-text">Use your Google account that is linked with your YouTube Channel</p>
                </div>

                <!-- Tiktok -->
                <div class="social-input-group">
                    <label class="social-label">Tiktok</label>
                    <div class="social-input-wrapper">
                        <span class="social-input-prefix">@</span>
                        <input type="text" class="social-input social-input-with-prefix" placeholder="johndoe" value="johndoe">
                    </div>
                    <button type="button" class="btn-social-login btn-tiktok">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"/>
                        </svg>
                        Log in with Tiktok
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
